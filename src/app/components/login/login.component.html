<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-semibold text-gray-800">Sign in to
            your account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email"
                        class="block text-sm font-medium text-gray-700">Email
                        Address</label>
                    <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="example@email.com" />
                    <p
                        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        class="text-red-500 text-sm">
                        Please enter a valid email.
                    </p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700">Password</label>
                    <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="••••••••" />
                    <p
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="text-red-500 text-sm">
                        Password is required and must be at least 8 characters.
                    </p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 py-2 text-white rounded-md hover:bg-blue-700">
                        Sign In
                    </button>
                </div>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4 cursor-pointer">
            <a [routerLink]='["/register"]'
                class="text-indigo-600 hover:text-indigo-500">
                Don't have an account? Register
            </a>
        </div>
    </div>
</div>
