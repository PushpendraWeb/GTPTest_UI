<div class="font-sans antialiased bg-grey-lightest">

    <!-- Content -->
    <div class="w-full bg-grey-lightest">
        <div class="container mx-auto py-8">
            <div class=" mx-auto bg-white rounded shadow">
                <div
                    class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Add
                    Product</div>
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="py-4 px-8">
                        <div class="flex mb-4">
                            <div class="w-1/2 mr-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="productName">Product
                                    Name</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="productName"
                                    formControlName="productName" type="text"
                                    placeholder="Product Name">
                            </div>
                            <div class="w-1/2 ml-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="title">Title</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="title" formControlName="title"
                                    type="text" placeholder="Product tile">
                            </div>
                        </div>
                        <div class="flex mb-4">

                            <div class="w-1/2 ml-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="mrp">MRP</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="mrp"
                                    type="number" formControlName="MRP"
                                    placeholder="Product MRP">
                            </div>
                            <div class="w-1/2 ml-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="mrp">Discount</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="mrp"
                                    type="number" formControlName="discount"
                                    placeholder="Product MRP">
                            </div>
                        </div>
                        <div class="flex mb-4">

                            <div class="w-1/2 ml-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="fileUploader">
                                    Upload File
                                </label>
                                <input #proimg accept="image/*" type="file"
                                    style="margin-left:30px;" multiple
                                    accept='image/*'
                                    (change)="uploadFile(proimg.files)"
                                    class="block w-full text-sm text-gray-500 border border-gray-300 rounded cursor-pointer bg-gray-50 focus:outline-none" />
                                <p id="fileName"
                                    class="mt-2 text-xs text-gray-600">No file
                                    selected.</p>
                            </div>
                            <div class="w-1/2 ml-1">
                                <label
                                    class="block text-grey-darker text-sm font-bold mb-2"
                                    for="quantity">Quantity</label>
                                <input
                                    class="aappearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="quantity" formControlName="quantity"
                                    type="number"
                                    placeholder="Product Quantity">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label
                                class="block text-grey-darker text-sm font-bold mb-2"
                                for="Description">Product
                                Details</label>
                            <textarea
                                class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                id="Description" formControlName="description"
                                type="text"
                                placeholder="Product Description"></textarea>

                        </div>

                        <div>
                            <button
                                class="bg-blue hover:bg-blue-dark  font-bold py-2 px-4 rounded-full"
                                type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
        <div>
            <h2 class="text-2xl font-semibold leading-tight">Product Table</h2>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div
                class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Product No
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Name/Quantity
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                MRP
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Sale price/ Discount
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Date
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Active
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of Productlist">
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p
                                    class="text-gray-900 whitespace-no-wrap">{{pro?.product_no}}</p>

                            </td>
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <div class="flex">
                                    <div class="flex-shrink-0 w-10 h-10">
                                        <img class="w-full h-full rounded-full"
                                            [src]="imgurl + pro?.main_image"
                                            alt />
                                    </div>
                                    <div class="ml-3">
                                        <p
                                            class="text-gray-900 whitespace-no-wrap">
                                            {{pro?.product_name}}
                                        </p>
                                        <p
                                            class="text-gray-600 whitespace-no-wrap">{{pro?.quantity}}</p>
                                    </div>
                                </div>
                            </td>
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p
                                    class="text-gray-900 whitespace-no-wrap">{{pro?.MRP}}</p>
                                <p
                                    class="text-gray-600 whitespace-no-wrap">INR</p>
                            </td>
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p
                                    class="text-gray-900 whitespace-no-wrap">{{pro?.sale_price}}</p>
                                <p
                                    class="text-gray-600 whitespace-no-wrap">{{pro?.discount}}</p>
                            </td>
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p
                                    class="text-gray-900 whitespace-no-wrap">{{pro?.created_on
                                    | date}}</p>

                            </td>
                            <td
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p
                                    class="text-gray-900 whitespace-no-wrap"><button
                                        (click)="prductedit(pro?.id)">Edit</button></p>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
