<span *ngIf="isLoading"><app-loader></app-loader></span>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-semibold text-gray-800">Update Profile</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="full-name"
                        class="block text-sm font-medium text-gray-700">Full
                        Name</label>
                    <input
                        id="full-name"
                        type="text"
                        formControlName="fullName"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="John Doe" />
                    <p
                        *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid"
                        class="text-red-500 text-sm">
                        Full name is required.
                    </p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email"
                        class="block text-sm font-medium text-gray-700">Email
                        Address</label>
                    <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="example@email.com" />
                    <p
                        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        class="text-red-500 text-sm">
                        Valid email is required.
                    </p>
                </div>

                <!-- Mobile Number -->
                <div>
                    <label for="mobile-no"
                        class="block text-sm font-medium text-gray-700">Mobile
                        Number</label>
                    <input
                        id="mobile-no"
                        type="text"
                        formControlName="mobileNo"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="1234567890" />
                    <p
                        *ngIf="registerForm.get('mobileNo')?.touched && registerForm.get('mobileNo')?.invalid"
                        class="text-red-500 text-sm">
                        Mobile number must be 10 digits.
                    </p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input
                            id="password"
                            [type]="isPasswordVisible ? 'text' : 'password'"
                            formControlName="password"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="••••••••" />
                        <!-- Visibility Toggle Button -->
                        <button type="button"
                            (click)="togglePasswordVisibility()"
                            class="absolute right-3 top-3 text-gray-500">
                            <i class="fas"
                                [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                    <p
                        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        class="text-red-500 text-sm">
                        Password must be at least 8 characters.
                    </p>
                </div>

                <!-- Address -->
                <div>
                    <label for="address"
                        class="block text-sm font-medium text-gray-700">Address</label>
                    <input
                        id="address"
                        type="text"
                        formControlName="address"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="123 Main St, City, Country" />
                    <p
                        *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid"
                        class="text-red-500 text-sm">
                        Address is required.
                    </p>
                </div>

                <!-- Zip Code -->
                <div>
                    <label for="zip-code"
                        class="block text-sm font-medium text-gray-700">Zip
                        Code</label>
                    <input
                        id="zip-code"
                        type="text"
                        formControlName="zipCode"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md"
                        placeholder="123456" />
                    <p
                        *ngIf="registerForm.get('zipCode')?.touched && registerForm.get('zipCode')?.invalid"
                        class="text-red-500 text-sm">
                        Zip code is required.
                    </p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 py-2 text-white rounded-md hover:bg-blue-700">
                        Update
                    </button>
                </div>
            </div>
        </form>

       
    </div>
</div>
